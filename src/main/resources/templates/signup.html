<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
    <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="아이디를 입력해주세요" required>
    </div>
    <div>
        <label for="password1">비밀번호:</label>
        <input type="password" id="password1" th:field="*{password1}" placeholder="비밀번호를 입력해주세요" required>
    </div>
    <div>
        <label for="password2">비밀번호 확인:</label>
        <input type="password" id="password2" th:field="*{password2}" placeholder="비밀번호를 다시 입력해주세요" required>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력해주세요" required>
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
<div>
    <a th:href="@{/user/login}">로그인으로 돌아가기</a>
</div>
</body>
</html>
